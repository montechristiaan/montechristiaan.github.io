<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Me!</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


<div class="row">
    <div class="col-md-4" id="buttons-buttons" style="margin: 50px auto;">

    <h1 style="font-size:100px; font-family: 'Times New Roman', Times, serif; text-align: center; color: white;">Gif Me!</h1>
<br><br>
    <input type="text" class="form-control" id="celebSearch" Placeholder="Enter celeb's name here" aria-label="Enter celeb's name here" aria-describedby="basic-addon2">
<br><br>
    <div class="button-list"></div>
    
    </div>
</div>
<div class="row">
<div class="col-md-4" style="margin: 50px auto;">
  <div id="gifs-go-here"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

     
    var topic = ["John Travolta", "Tom Hanks", "David Tennant"];

    function addButtons() {
    for(var j = 0; j < topic.length; j++) {
    var button = $("<button>");
    button.attr("type", "button");
    button.addClass("btn btn-dark");
    button.attr("id", topic[j]);
    button.attr("data-actor", topic[j]);
    button.attr("style", "margin: 3px 3px 3px 3px;");
    button.text(topic[j]);
    $(".button-list").append(button);}
  };
    addButtons();

    $("#celebSearch").on("keydown", function(event) {
          if(event.keyCode == 13) {
          event.preventDefault();
          var specific = $("#celebSearch").val().trim();
          var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=uEX1VVrsPHT8wvbLGMBSPA4s67BWRHn3&q=" + specific + "&limit=10&offset=0&rating=G&lang=en";
          
          $.ajax({
          url: queryURL,
          method: "GET"
          })
        .then(function(response) {
           
          topic.push(specific);
          $(".button-list").empty();
          addButtons();
        })
      };
    });
          
      $(".button-list").on("click", "button", function showResults() {
      var specific = $(this).attr("data-actor");
      var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=uEX1VVrsPHT8wvbLGMBSPA4s67BWRHn3&q=" + specific + "&limit=10&offset=0&rating=G&lang=en";
      
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          console.log(queryURL);
          console.log(response);
          
          var results = response.data;
          
          for (var i = 0; i < results.length; i++) {
            var actorDiv = $("<div>");
            var p = $("<p>").text("Rating: " + results[i].rating);
            var actorImage = $("<img>");
            actorImage.attr("src", results[i].images.fixed_height_still.url);
            actorImage.attr("data-still", results[i].images.fixed_height_still.url);
            actorImage.attr("data-animate", results[i].images.fixed_height.url);
            actorImage.attr("data-state", "still");
            actorImage.addClass("gif");
            actorDiv.append(p);
            actorDiv.append(actorImage);
            $("#gifs-go-here").prepend(actorDiv);
          }
          
          $(".gif").on("click", function() {
          var state = $(this).attr("data-state");
            if(state === "still") {
            $(this).attr("src", $(this).attr("data-animate"));
            $(this).attr("data-state", "animate");
          } 
            else {
            $(this).attr("src", $(this).attr("data-still"));
            $(this).attr("data-state", "still");
          }  
        });
      });
    });
  
  </script>
</body>

</html>
